<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/responsive.css" />

    <title>Full Page</title>
    <link rel="icon" href="/src/img/volume.png" />
  </head>
  <body>
    <!-- main-menu Starts -->
    <div class="menu">
      <!-- Logo  -->

      <div class="logo">
        <img src="./src/img/volume.png" alt="" width="100px" width="100px" />
      </div>

      <!--  Navbar List items -->
      <div class="menu-items">
        <ul class="main-menu">
          <li class="list-items">Home</li>
          <li class="list-items">Services</li>
          <li class="list-items">Contact</li>
          <li class="list-items">Blog</li>
        </ul>
      </div>
    </div>
    <!-- main-menu Ends -->

    <!-- Hero image section Starts-->
    <div class="hero-img">
      <img src="./src/img/wallpaper.jpg" alt="" />
    </div>
    <!-- Hero image section Ends -->

    <!-- Contact Us Section Starts -->

    <div class="new">
      <div class="contact-section">
        <h3 class="contact-heading">Contact Us</h3>

        <div class="contact-form">
          <form action="#">
            <input type="text" name="username" placeholder="Enter Your name" />
            <br />
            <input
              type="password"
              name="password"
              placeholder="Enter password"
            />
            <br />
            <input type="email" name="username" placeholder="Enter Email" />
            <br />
            <input type="checkbox" name="Bike" value="bike" /> Bike
            <input type="checkbox" name="car" value="Car" /> Car
            <input type="checkbox" name="Bus" value="Bus" /> Bus
            <br />
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <br />

            <input type="submit" class="btn" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Us Section Ends -->
  </body>
</html>
